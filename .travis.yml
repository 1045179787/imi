language: php

php:
  - '7.1'
  - '7.2'
  - '7.3'

services:
  - redis-server

install:
  - echo "extension=redis.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - php ./travis/install.php -nproc $(nproc) -version-name $(phpenv version-name)

before_script:
  - phpenv config-rm xdebug.ini

script:
  - composer install-test
